<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubel - Manager Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --primary-red: #E74C3C;
            --primary-gradient: linear-gradient(135deg, #FF6B35, #E74C3C);
            --secondary-orange: #E55A28;
            --secondary-red: #C0392B;
            --light-orange: #FFE8E0;
            --light-red: #FADBD8;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-gray: #333333;
            --medium-gray: #777777;
            --success-green: #2ecc71;
            --warning-yellow: #f39c12;
            --info-blue: #3498db;
            --error-red: #e74c3c;
            --border-color: #E8E8E8;
            --shadow-light: 0 2px 12px rgba(255, 107, 53, 0.1);
            --shadow-medium: 0 4px 20px rgba(255, 107, 53, 0.15);
            --shadow-heavy: 0 8px 30px rgba(255, 107, 53, 0.2);
            --app-padding: 12px;
            --element-radius: 8px;
            --transition-speed: 0.3s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: var(--dark-gray);
            max-width: 100%;
            overflow-x: hidden;
            height: 100vh;
            font-size: 14px;
        }
        
        /* Header */
        .header {
            background: var(--primary-gradient);
            color: var(--white);
            padding: 12px var(--app-padding);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: var(--shadow-medium);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-orange);
            font-weight: 700;
        }
        
        .logo-text {
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-orange);
            font-weight: 700;
        }
        
        .stats-bar {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-value {
            font-weight: 700;
        }
        
        /* Main Map */
        #map {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        
        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 70px;
            left: 15px;
            background: var(--white);
            border-radius: var(--element-radius);
            box-shadow: var(--shadow-heavy);
            z-index: 100;
            padding: 10px;
            width: 300px;
            max-height: calc(100vh - 90px);
            overflow-y: auto;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .panel-title {
            font-size: 1rem;
            font-weight: 700;
        }
        
        .panel-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .panel-tab {
            flex: 1;
            padding: 8px 5px;
            border-radius: var(--element-radius);
            background: var(--light-gray);
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
            text-align: center;
            transition: all var(--transition-speed) ease;
        }
        
        .panel-tab.active {
            background: var(--primary-gradient);
            color: var(--white);
        }
        
        .panel-content {
            display: none;
        }
        
        .panel-content.active {
            display: block;
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 8px;
            border: 2px solid var(--border-color);
            border-radius: var(--element-radius) 0 0 var(--element-radius);
            font-size: 0.8rem;
        }
        
        .search-btn {
            padding: 8px 12px;
            background: var(--primary-orange);
            color: var(--white);
            border: none;
            border-radius: 0 var(--element-radius) var(--element-radius) 0;
            cursor: pointer;
        }
        
        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .filter-select {
            flex: 1;
            padding: 8px;
            border: 2px solid var(--border-color);
            border-radius: var(--element-radius);
            font-size: 0.8rem;
            background-color: var(--white);
        }
        
        .list-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .list-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .list-item:last-child {
            border-bottom: none;
        }
        
        .list-item:hover {
            background: var(--light-orange);
        }
        
        .item-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.85rem;
        }
        
        .item-details {
            font-size: 0.75rem;
            color: var(--medium-gray);
            display: flex;
            justify-content: space-between;
        }
        
        /* Status Badges */
        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
        }
        
        .status-online {
            background: #e6f7e9;
            color: #2e7d32;
        }
        
        .status-offline {
            background: #ffebee;
            color: #c62828;
        }
        
        .status-requested {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .status-accepted {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .status-started {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-completed {
            background: #e6f7e9;
            color: #2e7d32;
        }
        
        .status-cancelled {
            background: #ffebee;
            color: #c62828;
        }
        
        /* Map Controls */
        .map-controls {
            position: fixed;
            top: 70px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .map-control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--white);
            box-shadow: var(--shadow-heavy);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--primary-orange);
            transition: all var(--transition-speed) ease;
        }
        
        .map-control-btn:hover {
            background: var(--primary-orange);
            color: var(--white);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--app-padding);
            display: none;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: var(--white);
            border-radius: var(--element-radius);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-heavy);
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-title {
            font-size: 1rem;
            font-weight: 700;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--medium-gray);
        }
        
        .modal-content {
            padding: 12px;
        }
        
        .modal-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        /* Detail View */
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--medium-gray);
        }
        
        .detail-value {
            font-weight: 600;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: var(--element-radius);
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: var(--white);
        }
        
        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark-gray);
        }
        
        .btn-danger {
            background: var(--error-red);
            color: var(--white);
        }
        
        .btn-success {
            background: var(--success-green);
            color: var(--white);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-gradient);
            color: var(--white);
            padding: 10px 16px;
            border-radius: var(--element-radius);
            box-shadow: var(--shadow-heavy);
            z-index: 3000;
            display: none;
            font-weight: 600;
            text-align: center;
            font-size: 0.8rem;
            max-width: 80%;
        }
        
        /* Ride Details Card */
        .ride-details-card {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: var(--white);
            border-radius: var(--element-radius);
            box-shadow: var(--shadow-heavy);
            z-index: 100;
            padding: 10px;
            width: 300px;
            display: none;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-title {
            font-size: 0.9rem;
            font-weight: 700;
        }
        
        .close-card {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: var(--medium-gray);
        }
        
        /* Legend */
        .map-legend {
            position: fixed;
            bottom: 15px;
            left: 330px;
            background: var(--white);
            border-radius: var(--element-radius);
            box-shadow: var(--shadow-heavy);
            z-index: 100;
            padding: 10px;
            font-size: 0.75rem;
        }
        
        .legend-title {
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 3px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .legend-driver {
            background: #FF6B35;
        }
        
        .legend-passenger {
            background: #3498db;
        }
        
        .legend-ride {
            background: #2ecc71;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--medium-gray);
        }
        
        @media (max-width: 768px) {
            .control-panel {
                width: 250px;
            }
            
            .ride-details-card {
                width: 250px;
            }
            
            .map-legend {
                left: 280px;
            }
        }
        
        @media (max-width: 480px) {
            .control-panel {
                width: 200px;
            }
            
            .ride-details-card {
                width: 200px;
            }
            
            .map-legend {
                left: 230px;
                bottom: 80px;
            }
            
            .header-actions {
                flex-direction: column;
                gap: 5px;
                align-items: flex-end;
            }
            
            .stats-bar {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">J</div>
            <div class="logo-text">Jubel Manager</div>
        </div>
        <div class="header-actions">
            <div class="stats-bar">
                <div class="stat-item">
                    <i class="fas fa-car"></i>
                    <span class="stat-value" id="onlineDrivers">0</span> Online
                </div>
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <span class="stat-value" id="onlinePassengers">0</span> Active
                </div>
                <div class="stat-item">
                    <i class="fas fa-road"></i>
                    <span class="stat-value" id="activeRides">0</span> Rides
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
            </div>
        </div>
    </div>
    
    <!-- Main Map -->
    <div id="map"></div>
    
    <!-- Control Panel -->
    <div class="control-panel">
        <div class="panel-header">
            <h3 class="panel-title">Dashboard Controls</h3>
        </div>
        
        <div class="panel-tabs">
            <div class="panel-tab active" data-panel="drivers">Drivers</div>
            <div class="panel-tab" data-panel="passengers">Passengers</div>
            <div class="panel-tab" data-panel="rides">Rides</div>
        </div>
        
        <!-- Drivers Panel -->
        <div id="driversPanel" class="panel-content active">
            <div class="search-bar">
                <input type="text" class="search-input" id="driverSearch" placeholder="Search drivers...">
                <button class="search-btn" id="driverSearchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="filter-bar">
                <select class="filter-select" id="driverStatusFilter">
                    <option value="all">All Drivers</option>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
                <select class="filter-select" id="driverVehicleFilter">
                    <option value="all">All Vehicles</option>
                    <option value="car">Car</option>
                    <option value="bike">Bike</option>
                    <option value="bicycle">Bicycle</option>
                </select>
            </div>
            
            <div class="list-container" id="driversList">
                <!-- Drivers will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Passengers Panel -->
        <div id="passengersPanel" class="panel-content">
            <div class="search-bar">
                <input type="text" class="search-input" id="passengerSearch" placeholder="Search passengers...">
                <button class="search-btn" id="passengerSearchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="filter-bar">
                <select class="filter-select" id="passengerStatusFilter">
                    <option value="all">All Passengers</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            
            <div class="list-container" id="passengersList">
                <!-- Passengers will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Rides Panel -->
        <div id="ridesPanel" class="panel-content">
            <div class="search-bar">
                <input type="text" class="search-input" id="rideSearch" placeholder="Search rides...">
                <button class="search-btn" id="rideSearchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="filter-bar">
                <select class="filter-select" id="rideStatusFilter">
                    <option value="all">All Rides</option>
                    <option value="requested">Requested</option>
                    <option value="accepted">Accepted</option>
                    <option value="started">Started</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            
            <div class="list-container" id="ridesList">
                <!-- Rides will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Map Controls -->
    <div class="map-controls">
        <button class="map-control-btn" id="zoomInBtn" title="Zoom In">
            <i class="fas fa-plus"></i>
        </button>
        <button class="map-control-btn" id="zoomOutBtn" title="Zoom Out">
            <i class="fas fa-minus"></i>
        </button>
        <button class="map-control-btn" id="centerMapBtn" title="Center Map">
            <i class="fas fa-crosshairs"></i>
        </button>
        <button class="map-control-btn" id="refreshBtn" title="Refresh Data">
            <i class="fas fa-sync-alt"></i>
        </button>
        <button class="map-control-btn" id="toggleTrafficBtn" title="Toggle Traffic">
            <i class="fas fa-traffic-light"></i>
        </button>
    </div>
    
    <!-- Ride Details Card -->
    <div class="ride-details-card" id="rideDetailsCard">
        <div class="card-header">
            <h4 class="card-title">Active Ride</h4>
            <button class="close-card" id="closeRideCard">&times;</button>
        </div>
        <div id="rideDetailsContent">
            <!-- Ride details will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Map Legend -->
    <div class="map-legend">
        <div class="legend-title">Map Legend</div>
        <div class="legend-item">
            <div class="legend-color legend-driver"></div>
            <span>Drivers</span>
        </div>
        <div class="legend-item">
            <div class="legend-color legend-passenger"></div>
            <span>Passengers</span>
        </div>
        <div class="legend-item">
            <div class="legend-color legend-ride"></div>
            <span>Active Rides</span>
        </div>
    </div>
    
    <!-- Driver Detail Modal -->
    <div class="modal-overlay" id="driverDetailModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Driver Details</h3>
                <button class="close-modal" id="closeDriverModal">&times;</button>
            </div>
            <div class="modal-content">
                <div id="driverDetailContent">
                    <!-- Driver details will be populated by JavaScript -->
                </div>
                <div class="action-buttons">
                    <button class="action-btn btn-secondary" id="editDriverBtn">
                        <i class="fas fa-edit"></i>
                        Edit
                    </button>
                    <button class="action-btn btn-danger" id="suspendDriverBtn">
                        <i class="fas fa-ban"></i>
                        Suspend
                    </button>
                    <button class="action-btn btn-primary" id="trackDriverBtn">
                        <i class="fas fa-map-marker-alt"></i>
                        Track
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Passenger Detail Modal -->
    <div class="modal-overlay" id="passengerDetailModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Passenger Details</h3>
                <button class="close-modal" id="closePassengerModal">&times;</button>
            </div>
            <div class="modal-content">
                <div id="passengerDetailContent">
                    <!-- Passenger details will be populated by JavaScript -->
                </div>
                <div class="action-buttons">
                    <button class="action-btn btn-secondary" id="editPassengerBtn">
                        <i class="fas fa-edit"></i>
                        Edit
                    </button>
                    <button class="action-btn btn-danger" id="suspendPassengerBtn">
                        <i class="fas fa-ban"></i>
                        Suspend
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Ride Detail Modal -->
    <div class="modal-overlay" id="rideDetailModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Ride Details</h3>
                <button class="close-modal" id="closeRideModal">&times;</button>
            </div>
            <div class="modal-content">
                <div id="rideDetailContent">
                    <!-- Ride details will be populated by JavaScript -->
                </div>
                <div class="action-buttons">
                    <button class="action-btn btn-danger" id="cancelRideBtn">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                    <button class="action-btn btn-primary" id="reassignRideBtn">
                        <i class="fas fa-sync-alt"></i>
                        Reassign
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>

        // Draw route on map
        function drawRoute(startLat, startLng, endLat, endLng, rideId) {
            // Use OSRM API to get route
            fetch(`https://router.project-osrm.org/route/v1/driving/${startLng},${startLat};${endLng},${endLat}?overview=full&geometries=geojson`)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        const routeCoordinates = route.geometry.coordinates.map(coord => [coord[1], coord[0]]);
                        
                        // Draw the route on the map
                        const polyline = L.polyline(routeCoordinates, {
                            color: '#2ecc71',
                            weight: 4,
                            opacity: 0.7
                        }).addTo(managerMap);
                        
                        rideRoutes[rideId] = polyline;
                    }
                })
                .catch(error => {
                    console.error('Error fetching route:', error);
                    // Fallback: draw a straight line
                    const polyline = L.polyline([
                        [startLat, startLng],
                        [endLat, endLng]
                    ], {
                        color: '#2ecc71',
                        weight: 4,
                        opacity: 0.7
                    }).addTo(managerMap);
                    
                    rideRoutes[rideId] = polyline;
                });
        }

                    <span class="detail-label">Fare:</span>
                    <span class="detail-value">K${ride.fare ? ride.fare.toFixed(2) : '0.00'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value">
                        <span class="status-badge status-${ride.status || 'requested'}">${ride.status || 'requested'}</span>
                    </span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date & Time:</span>
                    <span class="detail-value">${formattedDate} ${formattedTime}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Distance:</span>
                    <span class="detail-value">${ride.distance || 'N/A'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Ride Type:</span>
                    <span class="detail-value">${ride.rideType || 'Standard'}</span>
                </div>
            `;
            
            document.getElementById('rideDetailModal').classList.add('active');
        }
        
        // Show ride details in card
        function showRideDetailsCard(rideId) {
            const ride = ridesData[rideId];
            if (!ride) return;
            
            selectedRide = rideId;
            
            const rideDetailsContent = document.getElementById('rideDetailsContent');
            
            rideDetailsContent.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Passenger:</span>
                    <span class="detail-value">${ride.passengerName || 'N/A'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Driver:</span>
                    <span class="detail-value">${ride.driverId ? 'Assigned' : 'Not assigned'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Pickup:</span>
                    <span class="detail-value">${ride.pickupLocation || 'N/A'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Destination:</span>
                    <span class="detail-value">${ride.destination || 'N/A'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Fare:</span>
                    <span class="detail-value">K${ride.fare ? ride.fare.toFixed(2) : '0.00'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value">
                        <span class="status-badge status-${ride.status || 'requested'}">${ride.status || 'requested'}</span>
                    </span>
                </div>
            `;
            
            document.getElementById('rideDetailsCard').style.display = 'block';
        }
        
        // Close modals
        function closeDriverModal() {
            document.getElementById('driverDetailModal').classList.remove('active');
            selectedDriver = null;
        }
        
        function closePassengerModal() {
            document.getElementById('passengerDetailModal').classList.remove('active');
            selectedPassenger = null;
        }
        
        function closeRideModal() {
            document.getElementById('rideDetailModal').classList.remove('active');
            selectedRide = null;
        }
        
        function closeRideCard() {
            document.getElementById('rideDetailsCard').style.display = 'none';
            selectedRide = null;
        }
        
        // Driver actions
        function editDriver() {
            if (!selectedDriver) return;
            showNotification('Edit driver functionality would open here.');
            // In a real app, this would open an edit form
        }
        
        function suspendDriver() {
            if (!selectedDriver) return;
            
            const driver = driversData[selectedDriver];
            const newStatus = !driver.isSuspended;
            
            database.ref('users/' + selectedDriver).update({
                isSuspended: newStatus
            })
            .then(() => {
                showNotification(`Driver ${newStatus ? 'suspended' : 'activated'} successfully.`);
                closeDriverModal();
                loadDriversData();
            })
            .catch(error => {
                console.error('Error updating driver status:', error);
                showNotification('Error updating driver status.', 'error');
            });
        }
        
        function trackDriver() {
            if (!selectedDriver) return;
            
            const driver = driversData[selectedDriver];
            if (driverMarkers[selectedDriver]) {
                managerMap.setView(driverMarkers[selectedDriver].getLatLng(), 15);
                driverMarkers[selectedDriver].openPopup();
            }
            
            closeDriverModal();
        }
        
        // Passenger actions
        function editPassenger() {
            if (!selectedPassenger) return;
            showNotification('Edit passenger functionality would open here.');
            // In a real app, this would open an edit form
        }
        
        function suspendPassenger() {
            if (!selectedPassenger) return;
            
            const passenger = passengersData[selectedPassenger];
            const newStatus = !passenger.isSuspended;
            
            database.ref('users/' + selectedPassenger).update({
                isSuspended: newStatus
            })
            .then(() => {
                showNotification(`Passenger ${newStatus ? 'suspended' : 'activated'} successfully.`);
                closePassengerModal();
                loadPassengersData();
            })
            .catch(error => {
                console.error('Error updating passenger status:', error);
                showNotification('Error updating passenger status.', 'error');
            });
        }
        
        // Ride actions
        function cancelRide() {
            if (!selectedRide) return;
            
            if (confirm('Are you sure you want to cancel this ride?')) {
                database.ref('rides/' + selectedRide).update({
                    status: 'cancelled',
                    cancelledBy: 'admin',
                    cancelledAt: firebase.database.ServerValue.TIMESTAMP
                })
                .then(() => {
                    showNotification('Ride cancelled successfully.');
                    closeRideModal();
                    loadRidesData();
                    updateDashboardStats();
                })
                .catch(error => {
                    console.error('Error cancelling ride:', error);
                    showNotification('Error cancelling ride.', 'error');
                });
            }
        }
        
        function reassignRide() {
            if (!selectedRide) return;
            showNotification('Reassign ride functionality would open here.');
            // In a real app, this would open a driver selection interface
        }
        
        // Search functions
        function searchDrivers() {
            const query = document.getElementById('driverSearch').value.toLowerCase();
            const filteredDrivers = {};
            
            Object.keys(driversData).forEach(driverId => {
                const driver = driversData[driverId];
                if (
                    (driver.name && driver.name.toLowerCase().includes(query)) ||
                    (driver.phone && driver.phone.includes(query)) ||
                    (driver.email && driver.email.toLowerCase().includes(query)) ||
                    (driver.licensePlate && driver.licensePlate.toLowerCase().includes(query))
                ) {
                    filteredDrivers[driverId] = driver;
                }
            });
            
            displayDrivers(filteredDrivers);
        }
        
        function searchPassengers() {
            const query = document.getElementById('passengerSearch').value.toLowerCase();
            const filteredPassengers = {};
            
            Object.keys(passengersData).forEach(passengerId => {
                const passenger = passengersData[passengerId];
                if (
                    (passenger.name && passenger.name.toLowerCase().includes(query)) ||
                    (passenger.phone && passenger.phone.includes(query)) ||
                    (passenger.email && passenger.email.toLowerCase().includes(query))
                ) {
                    filteredPassengers[passengerId] = passenger;
                }
            });
            
            displayPassengers(filteredPassengers);
        }
        
        function searchRides() {
            const query = document.getElementById('rideSearch').value.toLowerCase();
            const filteredRides = {};
            
            Object.keys(ridesData).forEach(rideId => {
                const ride = ridesData[rideId];
                if (
                    (ride.passengerName && ride.passengerName.toLowerCase().includes(query)) ||
                    (ride.pickupLocation && ride.pickupLocation.toLowerCase().includes(query)) ||
                    (ride.destination && ride.destination.toLowerCase().includes(query))
                ) {
                    filteredRides[rideId] = ride;
                }
            });
            
            displayRides(filteredRides);
        }
        
        // Filter functions
        function filterDrivers() {
            const statusFilter = document.getElementById('driverStatusFilter').value;
            const vehicleFilter = document.getElementById('driverVehicleFilter').value;
            const filteredDrivers = {};
            
            Object.keys(driversData).forEach(driverId => {
                const driver = driversData[driverId];
                let statusMatch = true;
                let vehicleMatch = true;
                
                if (statusFilter === 'online') {
                    statusMatch = driver.isOnline === true;
                } else if (statusFilter === 'offline') {
                    statusMatch = driver.isOnline === false;
                }
                
                if (vehicleFilter !== 'all') {
                    vehicleMatch = driver.vehicleType === vehicleFilter;
                }
                
                if (statusMatch && vehicleMatch) {
                    filteredDrivers[driverId] = driver;
                }
            });
            
            displayDrivers(filteredDrivers);
        }
        
        function filterPassengers() {
            const statusFilter = document.getElementById('passengerStatusFilter').value;
            const filteredPassengers = {};
            
            Object.keys(passengersData).forEach(passengerId => {
                const passenger = passengersData[passengerId];
                let statusMatch = true;
                
                if (statusFilter === 'active') {
                    statusMatch = passenger.isSuspended !== true;
                } else if (statusFilter === 'inactive') {
                    statusMatch = passenger.isSuspended === true;
                }
                
                if (statusMatch) {
                    filteredPassengers[passengerId] = passenger;
                }
            });
            
            displayPassengers(filteredPassengers);
        }
        
        function filterRides() {
            const statusFilter = document.getElementById('rideStatusFilter').value;
            const filteredRides = {};
            
            Object.keys(ridesData).forEach(rideId => {
                const ride = ridesData[rideId];
                let statusMatch = true;
                
                if (statusFilter !== 'all') {
                    statusMatch = ride.status === statusFilter;
                }
                
                if (statusMatch) {
                    filteredRides[rideId] = ride;
                }
            });
            
            displayRides(filteredRides);
        }
        
        // Map controls
        function centerMap() {
            // Center map on all visible markers
            const allMarkers = [
                ...Object.values(driverMarkers),
                ...Object.values(passengerMarkers),
                ...Object.values(rideMarkers)
            ];
            
            if (allMarkers.length > 0) {
                const group = new L.featureGroup(allMarkers);
                managerMap.fitBounds(group.getBounds(), { padding: [20, 20] });
            } else {
                // Default to Lusaka if no markers
                managerMap.setView([-15.4167, 28.2833], 13);
            }
        }
        
        function refreshData() {
            showNotification('Refreshing data...');
            loadDriversData();
            loadPassengersData();
            loadRidesData();
            updateDashboardStats();
        }
        
        function toggleTraffic() {
            if (trafficEnabled) {
                // Remove traffic layer
                if (trafficLayer) {
                    managerMap.removeLayer(trafficLayer);
                    trafficLayer = null;
                }
                trafficEnabled = false;
                showNotification('Traffic layer disabled');
            } else {
                // Add traffic layer (using OpenStreetMap traffic tiles as an example)
                trafficLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(managerMap);
                trafficEnabled = true;
                showNotification('Traffic layer enabled');
            }
        }
        
        // Show notification
        function showNotification(message, type = '') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.style.background = 'var(--error-red)';
            } else {
                notification.style.background = 'var(--primary-gradient)';
            }
            
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
