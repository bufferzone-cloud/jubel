<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubel - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E74C3C;
            --gradient: linear-gradient(135deg, #FF6B35, #E74C3C);
            --light: #FFE8E0;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark: #333333;
            --medium: #777777;
            --border: #E8E8E8;
            --shadow: 0 4px 15px rgba(255, 107, 53, 0.15);
            --radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FFE8E0, #FADBD8);
            color: var(--dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            font-size: 14px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .auth-header {
            background: var(--gradient);
            padding: 25px 20px;
            text-align: center;
            color: var(--white);
        }
        
        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .auth-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .auth-content {
            padding: 25px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: var(--light-gray);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            background: var(--gradient);
            color: var(--white);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .auth-footer {
            margin-top: 20px;
            text-align: center;
            color: var(--medium);
        }
        
        .auth-link {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gradient);
            color: var(--white);
            padding: 12px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            display: none;
            font-weight: 600;
            max-width: 90%;
        }
        
        .password-strength {
            height: 4px;
            background: var(--light-gray);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background: #e74c3c; width: 33%; }
        .strength-medium { background: #f39c12; width: 66%; }
        .strength-strong { background: #2ecc71; width: 100%; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-car"></i>
            </div>
            <h1 class="auth-title">Welcome to Jubel</h1>
            <p class="auth-subtitle">Safe, reliable rides at your fingertips</p>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab">Log In</div>
            <div class="auth-tab" id="signupTab">Sign Up</div>
        </div>
        
        <!-- Login Form -->
        <div class="auth-content" id="loginContent">
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Password" required>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <span class="auth-link" id="switchToSignup">Sign Up</span></p>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div class="auth-content" id="signupContent" style="display: none;">
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="signupName" class="form-input" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="signupEmail" class="form-input" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="signupPhone" class="form-input" placeholder="Phone Number" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Password" required>
                    <div class="password-strength">
                        <div class="strength-bar" id="passwordStrength"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signupConfirmPassword" class="form-input" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <span class="auth-link" id="switchToLogin">Log In</span></p>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDEACX_P4c5q7djJAcA0I7Lk7leO2TlQ74",
            authDomain: "jubel-13e1a.firebaseapp.com",
            databaseURL: "https://jubel-13e1a-default-rtdb.firebaseio.com",
            projectId: "jubel-13e1a",
            storageBucket: "jubel-13e1a.firebasestorage.app",
            messagingSenderId: "882241095445",
            appId: "1:882241095445:web:ee9ca40fddd008ca910b1c",
            measurementId: "G-J5JPKL6B5F"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            initializeAuth();
            setupEventListeners();
        });

        function initializeAuth() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = 'passenger.html';
                }
            });
        }

        function setupEventListeners() {
            // Tab switching
            document.getElementById('loginTab').addEventListener('click', () => switchAuthTab('login'));
            document.getElementById('signupTab').addEventListener('click', () => switchAuthTab('signup'));
            document.getElementById('switchToSignup').addEventListener('click', () => switchAuthTab('signup'));
            document.getElementById('switchToLogin').addEventListener('click', () => switchAuthTab('login'));

            // Password strength indicator
            document.getElementById('signupPassword').addEventListener('input', checkPasswordStrength);

            // Form submissions
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
        }

        function switchAuthTab(tab) {
            const isLogin = tab === 'login';
            document.getElementById('loginTab').classList.toggle('active', isLogin);
            document.getElementById('signupTab').classList.toggle('active', !isLogin);
            document.getElementById('loginContent').style.display = isLogin ? 'block' : 'none';
            document.getElementById('signupContent').style.display = isLogin ? 'none' : 'block';
        }

        function checkPasswordStrength() {
            const password = document.getElementById('signupPassword').value;
            const strengthBar = document.getElementById('passwordStrength');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            strengthBar.className = 'strength-bar';
            if (password.length > 0) {
                if (strength < 2) strengthBar.classList.add('strength-weak');
                else if (strength < 4) strengthBar.classList.add('strength-medium');
                else strengthBar.classList.add('strength-strong');
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    showNotification('Login successful!');
                })
                .catch(error => {
                    showNotification('Login failed: ' + error.message);
                });
        }

        function handleSignup(e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const name = document.getElementById('signupName').value;
            const phone = document.getElementById('signupPhone').value;

            if (password !== confirmPassword) {
                showNotification('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showNotification('Password must be at least 6 characters long');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const referralCode = generateReferralCode();
                    
                    return database.ref('passengers/' + user.uid).set({
                        name: name,
                        email: email,
                        phone: phone,
                        createdAt: firebase.database.ServerValue.TIMESTAMP,
                        walletBalance: 0,
                        referralCode: referralCode,
                        totalRides: 0,
                        completedRides: 0,
                        cancelledRides: 0,
                        rating: 5.0
                    });
                })
                .then(() => {
                    showNotification('Account created successfully!');
                })
                .catch(error => {
                    showNotification('Signup failed: ' + error.message);
                });
        }

        function generateReferralCode() {
            return 'JUBEL' + Math.floor(1000 + Math.random() * 9000);
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
