<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubel - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --primary-red: #E74C3C;
            --primary-gradient: linear-gradient(135deg, #FF6B35, #E74C3C);
            --secondary-orange: #E55A28;
            --secondary-red: #C0392B;
            --light-orange: #FFE8E0;
            --light-red: #FADBD8;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-gray: #333333;
            --medium-gray: #777777;
            --success-green: #2ecc71;
            --warning-yellow: #f39c12;
            --info-blue: #3498db;
            --error-red: #e74c3c;
            --border-color: #E8E8E8;
            --shadow-light: 0 2px 8px rgba(255, 107, 53, 0.1);
            --shadow-medium: 0 4px 15px rgba(255, 107, 53, 0.15);
            --shadow-heavy: 0 6px 20px rgba(255, 107, 53, 0.2);
            --app-padding: 10px;
            --element-radius: 6px;
            --transition-speed: 0.3s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: var(--dark-gray);
            max-width: 100%;
            overflow-x: hidden;
            height: 100vh;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #FFE8E0, #FADBD8);
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
            position: relative;
        }
        
        .auth-header {
            background: var(--primary-gradient);
            padding: 25px 15px;
            text-align: center;
            color: var(--white);
            position: relative;
        }
        
        .jubel-logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-heavy);
        }
        
        .jubel-logo img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        
        .auth-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            background: var(--white);
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            border-bottom: 3px solid transparent;
            font-size: 0.95rem;
            color: var(--medium-gray);
        }
        
        .auth-tab.active {
            color: var(--primary-orange);
            border-bottom-color: var(--primary-orange);
        }
        
        .auth-content {
            padding: 20px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }
        
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--dark-gray);
        }
        
        .form-label i {
            color: var(--primary-orange);
            width: 16px;
            text-align: center;
        }
        
        .form-input {
            padding: 12px 12px 12px 38px;
            border: 1px solid var(--border-color);
            border-radius: var(--element-radius);
            font-size: 0.95rem;
            transition: all var(--transition-speed) ease;
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            background-color: var(--white);
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 38px;
            color: var(--medium-gray);
            font-size: 0.95rem;
        }
        
        .submit-btn {
            padding: 14px;
            border: none;
            border-radius: var(--element-radius);
            background: var(--primary-gradient);
            color: var(--white);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow-medium);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .auth-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--medium-gray);
            padding: 10px 0;
        }
        
        .auth-link {
            color: var(--primary-orange);
            font-weight: 600;
            cursor: pointer;
            transition: color var(--transition-speed) ease;
        }
        
        .auth-link:hover {
            color: var(--secondary-orange);
            text-decoration: underline;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-gradient);
            color: var(--white);
            padding: 12px 20px;
            border-radius: var(--element-radius);
            box-shadow: var(--shadow-heavy);
            z-index: 300;
            display: none;
            font-weight: 600;
            text-align: center;
            font-size: 0.85rem;
            max-width: 80%;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 0.8rem;
            display: none;
        }
        
        .password-strength.weak {
            color: var(--error-red);
        }
        
        .password-strength.medium {
            color: var(--warning-yellow);
        }
        
        .password-strength.strong {
            color: var(--success-green);
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 10px 0;
        }
        
        .terms-checkbox input {
            margin-top: 3px;
        }
        
        .terms-text {
            font-size: 0.8rem;
            color: var(--medium-gray);
            line-height: 1.4;
        }
        
        .terms-link {
            color: var(--primary-orange);
            text-decoration: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -10px;
        }
        
        .forgot-password-link {
            color: var(--primary-orange);
            font-size: 0.8rem;
            text-decoration: none;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                max-width: 100%;
            }
            
            .auth-content {
                padding: 15px;
            }
            
            .form-input {
                padding: 10px 10px 10px 35px;
            }
            
            .input-icon {
                top: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="jubel-logo">
                <i class="fas fa-car" style="font-size: 1.8rem; color: var(--primary-orange);"></i>
            </div>
            <h1 class="auth-title">Welcome to Jubel</h1>
            <p class="auth-subtitle">Get where you need to go with safe, reliable rides</p>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab">Log In</div>
            <div class="auth-tab" id="signupTab">Sign Up</div>
        </div>
        
        <!-- Login Form -->
        <div class="auth-content" id="loginContent">
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="loginEmail" class="form-input" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                    <div class="forgot-password">
                        <a href="#" class="forgot-password-link" id="forgotPasswordLink">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="loginSubmitBtn">
                    <i class="fas fa-sign-in-alt"></i> 
                    <span>Log In</span>
                    <div class="loading-spinner" id="loginSpinner"></div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <span class="auth-link" id="switchToSignup">Sign Up</span></p>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div class="auth-content" id="signupContent" style="display: none;">
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="signupName" class="form-label">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="signupName" class="form-input" placeholder="Your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail" class="form-label">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="signupEmail" class="form-input" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPhone" class="form-label">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="signupPhone" class="form-input" placeholder="+260 XXX XXX XXX" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create a strong password" required>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupConfirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signupConfirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="termsAgreement" required>
                    <label for="termsAgreement" class="terms-text">
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="submit-btn" id="signupSubmitBtn">
                    <i class="fas fa-user-plus"></i> 
                    <span>Create Account</span>
                    <div class="loading-spinner" id="signupSpinner"></div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <span class="auth-link" id="switchToLogin">Log In</span></p>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDEACX_P4c5q7djJAcA0I7Lk7leO2TlQ74",
            authDomain: "jubel-13e1a.firebaseapp.com",
            databaseURL: "https://jubel-13e1a-default-rtdb.firebaseio.com",
            projectId: "jubel-13e1a",
            storageBucket: "jubel-13e1a.firebasestorage.app",
            messagingSenderId: "882241095445",
            appId: "1:882241095445:web:ee9ca40fddd008ca910b1c",
            measurementId: "G-J5JPKL6B5F"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // App state
        let currentUser = null;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeAuth();
            setupAuthEventListeners();
            setupPasswordStrengthChecker();
        });
        
        // Authentication functions
        function initializeAuth() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    // Check if user data exists in database
                    database.ref('passengers/' + user.uid).once('value')
                        .then(snapshot => {
                            if (snapshot.exists()) {
                                // Redirect to passenger page
                                window.location.href = 'passenger.html';
                            } else {
                                // User authenticated but no passenger data, sign them out
                                auth.signOut();
                                showNotification('Account data not found. Please sign up again.');
                            }
                        })
                        .catch(error => {
                            console.error('Database error:', error);
                            showNotification('Error verifying account. Please try again.');
                        });
                }
            });
        }
        
        // Setup authentication event listeners
        function setupAuthEventListeners() {
            // Tab switching
            document.getElementById('loginTab').addEventListener('click', function() {
                switchAuthTab('login');
            });
            
            document.getElementById('signupTab').addEventListener('click', function() {
                switchAuthTab('signup');
            });
            
            document.getElementById('switchToSignup').addEventListener('click', function() {
                switchAuthTab('signup');
            });
            
            document.getElementById('switchToLogin').addEventListener('click', function() {
                switchAuthTab('login');
            });
            
            // Login form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
            
            // Signup form submission
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleSignup();
            });
            
            // Forgot password
            document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
                e.preventDefault();
                handleForgotPassword();
            });
        }
        
        // Setup password strength checker
        function setupPasswordStrengthChecker() {
            const passwordInput = document.getElementById('signupPassword');
            const strengthDisplay = document.getElementById('passwordStrength');
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);
                
                if (password.length === 0) {
                    strengthDisplay.style.display = 'none';
                    return;
                }
                
                strengthDisplay.style.display = 'block';
                strengthDisplay.textContent = strength.message;
                strengthDisplay.className = `password-strength ${strength.level}`;
            });
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            let score = 0;
            
            // Length check
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            
            // Character variety
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;
            
            if (score <= 2) {
                return { level: 'weak', message: 'Weak password' };
            } else if (score <= 4) {
                return { level: 'medium', message: 'Medium strength password' };
            } else {
                return { level: 'strong', message: 'Strong password' };
            }
        }
        
        // Handle login
        function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const submitBtn = document.getElementById('loginSubmitBtn');
            const spinner = document.getElementById('loginSpinner');
            
            // Validate inputs
            if (!email || !password) {
                showNotification('Please fill in all fields');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            submitBtn.querySelector('span').textContent = 'Logging in...';
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    
                    // Verify user exists in database
                    return database.ref('passengers/' + user.uid).once('value');
                })
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        showNotification('Login successful! Redirecting...');
                        // Redirect will happen automatically via auth state change
                    } else {
                        throw new Error('User account not found in database');
                    }
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    let errorMessage = 'Login failed. ';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage += 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += 'Incorrect password.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email address.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage += 'Too many failed attempts. Please try again later.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    showNotification(errorMessage);
                })
                .finally(() => {
                    // Reset loading state
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    submitBtn.querySelector('span').textContent = 'Log In';
                });
        }
        
        // Handle signup
        function handleSignup() {
            // Get form values
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const termsAgreed = document.getElementById('termsAgreement').checked;
            
            const submitBtn = document.getElementById('signupSubmitBtn');
            const spinner = document.getElementById('signupSpinner');
            
            // Validate inputs
            if (!name || !email || !phone || !password || !confirmPassword) {
                showNotification('Please fill in all fields');
                return;
            }
            
            if (!termsAgreed) {
                showNotification('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showNotification('Passwords do not match');
                return;
            }
            
            // Validate password strength
            const strength = checkPasswordStrength(password);
            if (strength.level === 'weak') {
                showNotification('Please use a stronger password');
                return;
            }
            
            // Validate phone number format
            if (!isValidPhoneNumber(phone)) {
                showNotification('Please enter a valid phone number');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            submitBtn.querySelector('span').textContent = 'Creating Account...';
            
            // Create user with email and password
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Generate referral code
                    const referralCode = generateReferralCode();
                    
                    // Prepare user data
                    const userData = {
                        name: name,
                        email: email,
                        phone: phone,
                        createdAt: firebase.database.ServerValue.TIMESTAMP,
                        walletBalance: 0,
                        referralCode: referralCode,
                        lastLogin: firebase.database.ServerValue.TIMESTAMP,
                        profileCompleted: true,
                        homeAddress: '',
                        workAddress: '',
                        preferredPaymentMethod: 'airtel'
                    };
                    
                    // Save user data to Firebase
                    return database.ref('passengers/' + user.uid).set(userData);
                })
                .then(() => {
                    showNotification('Account created successfully! Redirecting...');
                    // Send email verification
                    return auth.currentUser.sendEmailVerification();
                })
                .then(() => {
                    console.log('Email verification sent');
                })
                .catch((error) => {
                    console.error('Signup error:', error);
                    let errorMessage = 'Signup failed. ';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage += 'Email address is already in use.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessage += 'Password is too weak.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage += 'Network error. Please check your connection.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    showNotification(errorMessage);
                })
                .finally(() => {
                    // Reset loading state
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    submitBtn.querySelector('span').textContent = 'Create Account';
                });
        }
        
        // Handle forgot password
        function handleForgotPassword() {
            const email = document.getElementById('loginEmail').value.trim();
            
            if (!email) {
                showNotification('Please enter your email address');
                return;
            }
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showNotification('Password reset email sent. Check your inbox.');
                })
                .catch((error) => {
                    console.error('Password reset error:', error);
                    let errorMessage = 'Error sending reset email. ';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage += 'No account found with this email.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email address.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    showNotification(errorMessage);
                });
        }
        
        // Validate phone number
        function isValidPhoneNumber(phone) {
            // Basic phone validation for Zambian numbers
            const phoneRegex = /^(\+?26)?0?[79][0-9]{8}$/;
            return phoneRegex.test(phone.replace(/\s/g, ''));
        }
        
        // Switch between login and signup tabs
        function switchAuthTab(tab) {
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('signupTab').classList.remove('active');
                document.getElementById('loginContent').style.display = 'block';
                document.getElementById('signupContent').style.display = 'none';
                
                // Clear signup form
                document.getElementById('signupForm').reset();
                document.getElementById('passwordStrength').style.display = 'none';
            } else {
                document.getElementById('signupTab').classList.add('active');
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('signupContent').style.display = 'block';
                document.getElementById('loginContent').style.display = 'none';
                
                // Clear login form
                document.getElementById('loginForm').reset();
            }
        }
        
        // Generate referral code
        function generateReferralCode() {
            const randomNum = Math.floor(1000 + Math.random() * 9000);
            const prefix = 'JUBEL';
            return `${prefix}${randomNum}`;
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
    </script>
