<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubel - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
/* ==========================================================
   JUBEL AUTH UI STYLESHEET (v2.1)
   Responsive • Animated • Orange/White Theme
   Author: GPT-5 for Jubel Driver App
========================================================== */

/* ========================
   ROOT VARIABLES
=========================== */
:root {
  --orange: #FF6B35;
  --orange-light: #FF855A;
  --red: #E74C3C;
  --white: #FFFFFF;
  --off-white: #FAFAFA;
  --gray: #555555;
  --gray-light: #999;
  --gray-bg: #F8F8F8;
  --border: #EEEEEE;
  --radius: 8px;
  --shadow: 0 4px 12px rgba(255,107,53,0.15);
  --transition: 0.3s ease;
  --gradient: linear-gradient(135deg, #FF6B35, #E74C3C);
  --font-main: "Poppins", "Segoe UI", sans-serif;
  --font-alt: "Inter", sans-serif;
}

/* ========================
   GLOBAL RESET
=========================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html {
  scroll-behavior: smooth;
  -webkit-tap-highlight-color: transparent;
}
body {
  font-family: var(--font-main);
  background: linear-gradient(135deg, #FFEDE6, #FFF9F7);
  color: var(--gray);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
  line-height: 1.6;
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: var(--off-white);
}
::-webkit-scrollbar-thumb {
  background: var(--orange);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
  background: var(--red);
}

/* ========================
   AUTH CONTAINER
=========================== */
.auth-container {
  background: var(--white);
  border-radius: 16px;
  box-shadow: var(--shadow);
  overflow: hidden;
  width: 100%;
  max-width: 420px;
  transition: var(--transition);
  animation: fadeIn 0.6s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ========================
   HEADER
=========================== */
.auth-header {
  background: var(--gradient);
  color: var(--white);
  text-align: center;
  padding: 30px 15px;
  position: relative;
}
.jubel-logo {
  width: 80px;
  height: 80px;
  margin: 0 auto 10px;
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
}
.jubel-logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: var(--white);
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(255,107,53,0.3);
  padding: 6px;
}
.auth-title {
  font-size: 1.4rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.auth-subtitle {
  font-size: 0.85rem;
  margin-top: 6px;
  opacity: 0.9;
}

/* ========================
   TABS
=========================== */
.auth-tabs {
  display: flex;
  background: var(--off-white);
  border-bottom: 1px solid var(--border);
}
.auth-tab {
  flex: 1;
  text-align: center;
  padding: 14px 0;
  cursor: pointer;
  color: var(--gray-light);
  font-weight: 600;
  font-size: 0.9rem;
  transition: var(--transition);
  border-bottom: 3px solid transparent;
}
.auth-tab.active {
  color: var(--orange);
  border-color: var(--orange);
  background: #FFF6F3;
}

/* ========================
   CONTENT AREA
=========================== */
.auth-content {
  padding: 25px 25px 30px;
}
.auth-form {
  display: flex;
  flex-direction: column;
  gap: 14px;
  animation: slideUp 0.6s ease-in-out;
}
@keyframes slideUp {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ========================
   FORM ELEMENTS
=========================== */
.form-label {
  font-weight: 600;
  font-size: 0.85rem;
  color: var(--gray);
}
.form-input {
  padding: 10px 12px;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: 0.9rem;
  background: #FCFCFC;
  transition: var(--transition);
}
.form-input:focus {
  border-color: var(--orange);
  outline: none;
  background: var(--white);
  box-shadow: 0 0 0 3px rgba(255,107,53,0.15);
}

/* ========================
   BUTTONS
=========================== */
.submit-btn {
  padding: 12px;
  border: none;
  border-radius: var(--radius);
  background: var(--gradient);
  color: var(--white);
  font-weight: 700;
  font-size: 0.95rem;
  cursor: pointer;
  letter-spacing: 0.5px;
  transition: var(--transition);
  text-transform: uppercase;
}
.submit-btn:hover {
  opacity: 0.9;
  transform: translateY(-1px);
  box-shadow: 0 3px 10px rgba(255,107,53,0.2);
}

/* ========================
   FOOTER
=========================== */
.auth-footer {
  text-align: center;
  font-size: 0.85rem;
  margin-top: 10px;
  color: #666;
}
.auth-link {
  color: var(--orange);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
}
.auth-link:hover {
  text-decoration: underline;
}

/* ========================
   TERMS
=========================== */
.terms-checkbox {
  display: flex;
  align-items: flex-start;
  gap: 6px;
  font-size: 0.8rem;
  color: #777;
}
.terms-link {
  color: var(--orange);
  text-decoration: none;
  font-weight: 600;
}
.terms-link:hover {
  text-decoration: underline;
}

/* ========================
   NOTIFICATION
=========================== */
.notification {
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--gradient);
  color: var(--white);
  padding: 10px 20px;
  border-radius: var(--radius);
  font-size: 0.85rem;
  box-shadow: var(--shadow);
  z-index: 999;
  display: none;
  animation: slideDown 0.4s ease-out;
}
@keyframes slideDown {
  from { opacity: 0; transform: translate(-50%, -10px); }
  to { opacity: 1; transform: translate(-50%, 0); }
}

/* ========================
   UTILITIES
=========================== */
.text-center { text-align: center; }
.text-right { text-align: right; }
.text-small { font-size: 0.8rem; }
.text-muted { color: #888; }

.mt-1 { margin-top: 4px; }
.mt-2 { margin-top: 8px; }
.mt-3 { margin-top: 12px; }
.mt-4 { margin-top: 16px; }

.btn-outline {
  background: transparent;
  color: var(--orange);
  border: 1px solid var(--orange);
}
.btn-outline:hover {
  background: var(--orange);
  color: var(--white);
}

/* ========================
   RESPONSIVE DESIGN
=========================== */
@media (max-width: 768px) {
  body {
    padding: 15px;
    background: linear-gradient(135deg, #FFF4EF, #FFFFFF);
  }
  .auth-container {
    max-width: 95%;
    box-shadow: none;
    border-radius: 10px;
  }
  .auth-header {
    padding: 20px 10px;
  }
  .jubel-logo {
    width: 65px;
    height: 65px;
  }
  .auth-title {
    font-size: 1.2rem;
  }
  .auth-content {
    padding: 20px;
  }
  .form-input {
    padding: 9px 10px;
    font-size: 0.85rem;
  }
  .submit-btn {
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  .auth-container {
    max-width: 100%;
    margin: 0;
    border-radius: 0;
  }
  .auth-header {
    padding: 15px;
  }
  .jubel-logo {
    width: 55px;
    height: 55px;
  }
  .auth-title {
    font-size: 1rem;
  }
  .auth-subtitle {
    font-size: 0.75rem;
  }
  .auth-content {
    padding: 15px;
  }
  .form-input {
    padding: 8px 8px;
  }
  .submit-btn {
    padding: 10px;
  }
}

/* ========================
   ANIMATED DECORATIONS
=========================== */
.auth-header::after {
  content: "";
  position: absolute;
  bottom: -1px;
  left: 0;
  width: 100%;
  height: 10px;
  background: linear-gradient(to right, rgba(255,107,53,0.4), transparent, rgba(255,107,53,0.4));
  animation: shimmer 2s linear infinite;
}
@keyframes shimmer {
  0% { background-position: -100px 0; }
  100% { background-position: 100px 0; }
}

/* ========================
   DARK MODE (Optional)
=========================== */
@media (prefers-color-scheme: dark) {
  body {
    background: linear-gradient(135deg, #1C1C1C, #2A2A2A);
    color: #EEE;
  }
  .auth-container {
    background: #2C2C2C;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }
  .form-input {
    background: #333;
    border-color: #444;
    color: #EEE;
  }
  .form-input:focus {
    border-color: var(--orange);
    background: #2A2A2A;
  }
  .auth-tab {
    color: #AAA;
  }
  .auth-tab.active {
    color: var(--orange);
    background: #222;
  }
  .auth-footer { color: #AAA; }
}
</style>

</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="jubel-logo">
                <i class="fas fa-car" style="font-size: 1.8rem; color: var(--primary-orange);"></i>
            </div>
            <h1 class="auth-title">Welcome to Jubel</h1>
            <p class="auth-subtitle">Get where you need to go with safe, reliable rides</p>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab">Log In</div>
            <div class="auth-tab" id="signupTab">Sign Up</div>
        </div>
        
        <!-- Login Form -->
        <div class="auth-content" id="loginContent">
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="loginEmail" class="form-input" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                    <div class="forgot-password">
                        <a href="#" class="forgot-password-link" id="forgotPasswordLink">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="loginSubmitBtn">
                    <i class="fas fa-sign-in-alt"></i> 
                    <span>Log In</span>
                    <div class="loading-spinner" id="loginSpinner"></div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <span class="auth-link" id="switchToSignup">Sign Up</span></p>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div class="auth-content" id="signupContent" style="display: none;">
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="signupName" class="form-label">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="signupName" class="form-input" placeholder="Your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail" class="form-label">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="signupEmail" class="form-input" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPhone" class="form-label">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="signupPhone" class="form-input" placeholder="+260 XXX XXX XXX" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create a strong password" required>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupConfirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signupConfirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="termsAgreement" required>
                    <label for="termsAgreement" class="terms-text">
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="submit-btn" id="signupSubmitBtn">
                    <i class="fas fa-user-plus"></i> 
                    <span>Create Account</span>
                    <div class="loading-spinner" id="signupSpinner"></div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <span class="auth-link" id="switchToLogin">Log In</span></p>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDEACX_P4c5q7djJAcA0I7Lk7leO2TlQ74",
            authDomain: "jubel-13e1a.firebaseapp.com",
            databaseURL: "https://jubel-13e1a-default-rtdb.firebaseio.com",
            projectId: "jubel-13e1a",
            storageBucket: "jubel-13e1a.firebasestorage.app",
            messagingSenderId: "882241095445",
            appId: "1:882241095445:web:ee9ca40fddd008ca910b1c",
            measurementId: "G-J5JPKL6B5F"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // App state
        let currentUser = null;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeAuth();
            setupAuthEventListeners();
            setupPasswordStrengthChecker();
        });
        
        // Authentication functions
        function initializeAuth() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    // Check if user data exists in database
                    database.ref('passengers/' + user.uid).once('value')
                        .then(snapshot => {
                            if (snapshot.exists()) {
                                // Redirect to passenger page
                                window.location.href = 'passenger.html';
                            } else {
                                // User authenticated but no passenger data, sign them out
                                auth.signOut();
                                showNotification('Account data not found. Please sign up again.');
                            }
                        })
                        .catch(error => {
                            console.error('Database error:', error);
                            showNotification('Error verifying account. Please try again.');
                        });
                }
            });
        }
        
        // Setup authentication event listeners
        function setupAuthEventListeners() {
            // Tab switching
            document.getElementById('loginTab').addEventListener('click', function() {
                switchAuthTab('login');
            });
            
            document.getElementById('signupTab').addEventListener('click', function() {
                switchAuthTab('signup');
            });
            
            document.getElementById('switchToSignup').addEventListener('click', function() {
                switchAuthTab('signup');
            });
            
            document.getElementById('switchToLogin').addEventListener('click', function() {
                switchAuthTab('login');
            });
            
            // Login form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
            
            // Signup form submission
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleSignup();
            });
            
            // Forgot password
            document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
                e.preventDefault();
                handleForgotPassword();
            });
        }
        
        // Setup password strength checker
        function setupPasswordStrengthChecker() {
            const passwordInput = document.getElementById('signupPassword');
            const strengthDisplay = document.getElementById('passwordStrength');
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);
                
                if (password.length === 0) {
                    strengthDisplay.style.display = 'none';
                    return;
                }
                
                strengthDisplay.style.display = 'block';
                strengthDisplay.textContent = strength.message;
                strengthDisplay.className = `password-strength ${strength.level}`;
            });
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            let score = 0;
            
            // Length check
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            
            // Character variety
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;
            
            if (score <= 2) {
                return { level: 'weak', message: 'Weak password' };
            } else if (score <= 4) {
                return { level: 'medium', message: 'Medium strength password' };
            } else {
                return { level: 'strong', message: 'Strong password' };
            }
        }
        
        // Handle login
        function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const submitBtn = document.getElementById('loginSubmitBtn');
            const spinner = document.getElementById('loginSpinner');
            
            // Validate inputs
            if (!email || !password) {
                showNotification('Please fill in all fields');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            submitBtn.querySelector('span').textContent = 'Logging in...';
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    
                    // Verify user exists in database
                    return database.ref('passengers/' + user.uid).once('value');
                })
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        showNotification('Login successful! Redirecting...');
                        // Redirect will happen automatically via auth state change
                    } else {
                        throw new Error('User account not found in database');
                    }
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    let errorMessage = 'Login failed. ';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage += 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += 'Incorrect password.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email address.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage += 'Too many failed attempts. Please try again later.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    showNotification(errorMessage);
                })
                .finally(() => {
                    // Reset loading state
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    submitBtn.querySelector('span').textContent = 'Log In';
                });
        }
        
        // Handle signup
        function handleSignup() {
            // Get form values
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const termsAgreed = document.getElementById('termsAgreement').checked;
            
            const submitBtn = document.getElementById('signupSubmitBtn');
            const spinner = document.getElementById('signupSpinner');
            
            // Validate inputs
            if (!name || !email || !phone || !password || !confirmPassword) {
                showNotification('Please fill in all fields');
                return;
            }
            
            if (!termsAgreed) {
                showNotification('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showNotification('Passwords do not match');
                return;
            }
            
            // Validate password strength
            const strength = checkPasswordStrength(password);
            if (strength.level === 'weak') {
                showNotification('Please use a stronger password');
                return;
            }
            
            // Validate phone number format
            if (!isValidPhoneNumber(phone)) {
                showNotification('Please enter a valid phone number');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            submitBtn.querySelector('span').textContent = 'Creating Account...';
            
            // Create user with email and password
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Generate referral code
                    const referralCode = generateReferralCode();
                    
                    // Prepare user data
                    const userData = {
                        name: name,
                        email: email,
                        phone: phone,
                        createdAt: firebase.database.ServerValue.TIMESTAMP,
                        walletBalance: 0,
                        referralCode: referralCode,
                        lastLogin: firebase.database.ServerValue.TIMESTAMP,
                        profileCompleted: true,
                        homeAddress: '',
                        workAddress: '',
                        preferredPaymentMethod: 'airtel'
                    };
                    
                    // Save user data to Firebase
                    return database.ref('passengers/' + user.uid).set(userData);
                })
                .then(() => {
                    showNotification('Account created successfully! Redirecting...');
                    // Send email verification
                    return auth.currentUser.sendEmailVerification();
                })
                .then(() => {
                    console.log('Email verification sent');
                })
                .catch((error) => {
                    console.error('Signup error:', error);
                    let errorMessage = 'Signup failed. ';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage += 'Email address is already in use.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessage += 'Password is too weak.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage += 'Network error. Please check your connection.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    showNotification(errorMessage);
                })
                .finally(() => {
                    // Reset loading state
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    submitBtn.querySelector('span').textContent = 'Create Account';
                });
        }
        
        // Handle forgot password
        function handleForgotPassword() {
            const email = document.getElementById('loginEmail').value.trim();
            
            if (!email) {
                showNotification('Please enter your email address');
                return;
            }
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showNotification('Password reset email sent. Check your inbox.');
                })
                .catch((error) => {
                    console.error('Password reset error:', error);
                    let errorMessage = 'Error sending reset email. ';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage += 'No account found with this email.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email address.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    showNotification(errorMessage);
                });
        }
        
        // Validate phone number
        function isValidPhoneNumber(phone) {
            // Basic phone validation for Zambian numbers
            const phoneRegex = /^(\+?26)?0?[79][0-9]{8}$/;
            return phoneRegex.test(phone.replace(/\s/g, ''));
        }
        
        // Switch between login and signup tabs
        function switchAuthTab(tab) {
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('signupTab').classList.remove('active');
                document.getElementById('loginContent').style.display = 'block';
                document.getElementById('signupContent').style.display = 'none';
                
                // Clear signup form
                document.getElementById('signupForm').reset();
                document.getElementById('passwordStrength').style.display = 'none';
            } else {
                document.getElementById('signupTab').classList.add('active');
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('signupContent').style.display = 'block';
                document.getElementById('loginContent').style.display = 'none';
                
                // Clear login form
                document.getElementById('loginForm').reset();
            }
        }
        
        // Generate referral code
        function generateReferralCode() {
            const randomNum = Math.floor(1000 + Math.random() * 9000);
            const prefix = 'JUBEL';
            return `${prefix}${randomNum}`;
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
    </script>
