<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubel - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --primary-red: #E74C3C;
            --primary-gradient: linear-gradient(135deg, #FF6B35, #E74C3C);
            --secondary-orange: #E55A28;
            --secondary-red: #C0392B;
            --light-orange: #FFE8E0;
            --light-red: #FADBD8;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-gray: #333333;
            --medium-gray: #777777;
            --success-green: #2ecc71;
            --warning-yellow: #f39c12;
            --info-blue: #3498db;
            --error-red: #e74c3c;
            --border-color: #E8E8E8;
            --shadow-light: 0 2px 12px rgba(255, 107, 53, 0.1);
            --shadow-medium: 0 4px 20px rgba(255, 107, 53, 0.15);
            --shadow-heavy: 0 8px 30px rgba(255, 107, 53, 0.2);
            --app-padding: 12px;
            --element-radius: 8px;
            --transition-speed: 0.3s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: var(--dark-gray);
            max-width: 100%;
            overflow-x: hidden;
            height: 100vh;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #FFE8E0, #FADBD8);
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
        }
        
        .auth-header {
            background: var(--primary-gradient);
            padding: 30px 20px;
            text-align: center;
            color: var(--white);
        }
        
        .jubel-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-heavy);
        }
        
        .jubel-logo img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        
        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .auth-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            border-bottom: 3px solid transparent;
        }
        
        .auth-tab.active {
            color: var(--primary-orange);
            border-bottom-color: var(--primary-orange);
        }
        
        .auth-content {
            padding: 20px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-input {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: var(--element-radius);
            font-size: 1rem;
            transition: all var(--transition-speed) ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
        }
        
        .submit-btn {
            padding: 15px;
            border: none;
            border-radius: var(--element-radius);
            background: var(--primary-gradient);
            color: var(--white);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .auth-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--medium-gray);
        }
        
        .auth-link {
            color: var(--primary-orange);
            font-weight: 600;
            cursor: pointer;
        }
        
        .notification {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-gradient);
            color: var(--white);
            padding: 10px 16px;
            border-radius: var(--element-radius);
            box-shadow: var(--shadow-heavy);
            z-index: 300;
            display: none;
            font-weight: 600;
            text-align: center;
            font-size: 0.8rem;
            max-width: 80%;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="jubel-logo">
                <img src="jubel.png" alt="Jubel Logo">
            </div>
            <h1 class="auth-title">Welcome to Jubel</h1>
            <p class="auth-subtitle">Get where you need to go with safe, reliable rides</p>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab">Log In</div>
            <div class="auth-tab" id="signupTab">Sign Up</div>
        </div>
        
        <!-- Login Form -->
        <div class="auth-content" id="loginContent">
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <span class="auth-link" id="switchToSignup">Sign Up</span></p>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div class="auth-content" id="signupContent" style="display: none;">
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="signupName" class="form-label">Full Name</label>
                    <input type="text" id="signupName" class="form-input" placeholder="Your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail" class="form-label">Email Address</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPhone" class="form-label">Phone Number</label>
                    <input type="tel" id="signupPhone" class="form-input" placeholder="Your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="submit-btn" id="signupSubmitBtn">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <span class="auth-link" id="switchToLogin">Log In</span></p>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDEACX_P4c5q7djJAcA0I7Lk7leO2TlQ74",
            authDomain: "jubel-13e1a.firebaseapp.com",
            databaseURL: "https://jubel-13e1a-default-rtdb.firebaseio.com",
            projectId: "jubel-13e1a",
            storageBucket: "jubel-13e1a.firebasestorage.app",
            messagingSenderId: "882241095445",
            appId: "1:882241095445:web:ee9ca40fddd008ca910b1c",
            measurementId: "G-J5JPKL6B5F"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // App state
        let currentUser = null;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeAuth();
            setupAuthEventListeners();
        });
        
        // Authentication functions
        function initializeAuth() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    // Redirect to passenger page
                    window.location.href = 'passenger.html';
                }
            });
        }
        
        // Setup authentication event listeners
        function setupAuthEventListeners() {
            // Tab switching
            document.getElementById('loginTab').addEventListener('click', function() {
                switchAuthTab('login');
            });
            
            document.getElementById('signupTab').addEventListener('click', function() {
                switchAuthTab('signup');
            });
            
            document.getElementById('switchToSignup').addEventListener('click', function() {
                switchAuthTab('signup');
            });
            
            document.getElementById('switchToLogin').addEventListener('click', function() {
                switchAuthTab('login');
            });
            
            // Login form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Signed in successfully
                        showNotification('Login successful!');
                        // Redirect will happen automatically via auth state change
                    })
                    .catch((error) => {
                        console.error('Login error:', error);
                        showNotification('Login failed: ' + error.message);
                    });
            });
            
            // Signup form submission
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate passwords match
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('signupConfirmPassword').value;
                
                if (password !== confirmPassword) {
                    showNotification('Passwords do not match');
                    return;
                }
                
                const email = document.getElementById('signupEmail').value;
                const name = document.getElementById('signupName').value;
                const phone = document.getElementById('signupPhone').value;
                
                // Create user with email and password
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        
                        // Generate referral code
                        const referralCode = generateReferralCode();
                        
                        // Save user data to Firebase
                        return database.ref('passengers/' + user.uid).set({
                            name: name,
                            email: email,
                            phone: phone,
                            createdAt: firebase.database.ServerValue.TIMESTAMP,
                            walletBalance: 0,
                            referralCode: referralCode
                        });
                    })
                    .then(() => {
                        showNotification('Account created successfully!');
                        // Redirect will happen automatically via auth state change
                    })
                    .catch((error) => {
                        console.error('Signup error:', error);
                        showNotification('Signup failed: ' + error.message);
                    });
            });
        }
        
        // Switch between login and signup tabs
        function switchAuthTab(tab) {
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('signupTab').classList.remove('active');
                document.getElementById('loginContent').style.display = 'block';
                document.getElementById('signupContent').style.display = 'none';
            } else {
                document.getElementById('signupTab').classList.add('active');
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('signupContent').style.display = 'block';
                document.getElementById('loginContent').style.display = 'none';
            }
        }
        
        // Generate referral code
        function generateReferralCode() {
            const randomNum = Math.floor(1000 + Math.random() * 9000);
            return `JUBEL${randomNum}`;
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
