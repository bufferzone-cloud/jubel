<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubel Driver</title>
    <link rel="manifest" href="driver.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6600, #ff8c42);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .logo img {
            max-width: 80%;
            max-height: 80%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .loading-container {
            margin: 2rem 0;
        }
        
        .loading-bar {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: white;
            border-radius: 4px;
            transition: width 5s linear;
        }
        
        .loading-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .counter {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <!-- In a real implementation, you would use your jubel.png file -->
                <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #ff6600; font-size: 1.5rem;">
                    JUBEL
                </div>
            </div>
        </div>
        
        <h1>Jubel Driver</h1>
        <p>Welcome to the Jubel Driver app</p>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress" id="progressBar"></div>
            </div>
            <div class="loading-text">Loading driver application...</div>
            <div class="counter" id="counter">5</div>
        </div>
        
        <div class="footer">
            Preparing your driver experience
        </div>
    </div>

    <script>
        // Start the loading progress
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            const counter = document.getElementById('counter');
            
            // Start the progress animation
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);
            
            // Update counter
            let count = 5;
            const countdown = setInterval(() => {
                count--;
                counter.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdown);
                    // Redirect to driver.html after 5 seconds
                    window.location.href = 'driver.html';
                }
            }, 1000);
        });
        
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('driver.js')
                    .then((registration) => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('Service Worker registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
