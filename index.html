<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubel Driver</title>
    <link rel="manifest" href="driver.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            width: 400px;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #eee;
        }
        
        .logo img {
            max-width: 80%;
            max-height: 80%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ff6600;
        }
        
        .loading-container {
            margin: 2rem 0;
        }
        
        .loading-bar {
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #ff6600;
            border-radius: 4px;
            transition: width 5s linear;
        }
        
        .loading-text {
            font-size: 1rem;
            color: #666;
        }
        
        .install-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 2rem;
            transition: background-color 0.3s;
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }
        
        .install-btn:hover {
            background-color: #e55a00;
        }
        
        .install-btn.hidden {
            display: none;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #999;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="jubel.png" alt="Jubel Driver Logo">
            </div>
        </div>
        
        <h1>Jubel Driver</h1>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress" id="progressBar"></div>
            </div>
            <div class="loading-text">Loading driver application...</div>
        </div>
        
        <button class="install-btn hidden" id="installBtn">Install Jubel Driver App</button>
        
        <div class="footer">
            Preparing your driver experience
        </div>
    </div>

    <script>
        // Check if the app is already installed
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            // App is already installed, redirect immediately to driver.html
            window.location.href = 'driver.html';
        }

        // Start the loading progress
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            const installBtn = document.getElementById('installBtn');
            
            // Start the progress animation
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);
            
            // After 5 seconds, check if app is installed and redirect or show install button
            setTimeout(() => {
                // Check if app is installed
                if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
                    // App is installed, redirect to driver.html
                    window.location.href = 'driver.html';
                } else {
                    // App not installed, show install button
                    installBtn.classList.remove('hidden');
                }
            }, 5000);
        });
        
        // PWA Install Button Logic
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
        });
        
        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            // Show the install prompt
            deferredPrompt.prompt();
            
            // Wait for the user to respond to the prompt
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('User accepted the install prompt');
                installBtn.textContent = 'App Installed!';
                installBtn.style.backgroundColor = '#4CAF50';
                installBtn.disabled = true;
            } else {
                console.log('User dismissed the install prompt');
            }
            
            // Clear the saved prompt since it can't be used again
            deferredPrompt = null;
        });
        
        window.addEventListener('appinstalled', () => {
            // Clear the deferredPrompt so it can be garbage collected
            deferredPrompt = null;
            // Hide the install button
            installBtn.classList.add('hidden');
            console.log('Jubel Driver was successfully installed');
        });
        
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('driver.js')
                    .then((registration) => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('Service Worker registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
